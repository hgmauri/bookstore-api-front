<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span class="title">Bookstore</span>
    <button mat-icon-button matTooltip="Novo" (click)="showAddBookDialog()"><mat-icon>add_box</mat-icon></button>
  </mat-toolbar-row>
</mat-toolbar>
  
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
  <!-- ID Column -->
  <ng-container matColumnDef="ID">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <!-- Copy Number Column -->
  <ng-container matColumnDef="CopyNumber">
    <th mat-header-cell *matHeaderCellDef> Exemplar </th>
    <td mat-cell *matCellDef="let element"> {{element.copyNumber}} </td>
  </ng-container>

  <!-- Title Column -->
  <ng-container matColumnDef="Title">
    <th mat-header-cell *matHeaderCellDef> Título </th>
    <td mat-cell *matCellDef="let element"> {{element.title}} </td>
  </ng-container>

  <!-- Actions Column -->
  <ng-container matColumnDef="Actions">
    <th mat-header-cell *matHeaderCellDef style="width:100px;"> Ações </th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button matTooltip="Editar Exemplar" style="margin-right:10px;" (click)="showAddBookDialog(element)"><mat-icon color="primary">edit</mat-icon></button>
      <button mat-icon-button matTooltip="Remover Exemplar" (click)="showConfirmDeleteBookDialog(element)"><mat-icon color="warn">delete</mat-icon></button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
